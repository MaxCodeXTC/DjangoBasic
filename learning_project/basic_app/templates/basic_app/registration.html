{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block %}
{% load crispy_forms_tags %}

<div class="jumbotron">
  <h1>Register here</h1>
  <h3>Fill out the form:</h3>
  <form enctype="multipart/form_data" method="POST">

     {% csrf_token %}
     {{ user_form| crispy }}
     {{ profile_form| crispy }}
     <input type="submit" name="" value="Register">

  </form>

</div>




{% endblock %}
